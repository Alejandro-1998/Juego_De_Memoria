<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Alejandro Caballero Luque">
    <meta name="author" content="José Ramón Rejano Ruge">
    <title>Modo Fácil</title>
    <link rel="stylesheet" href="../css/modo_nivel.css">
</head>
<body>
    <header>
        <div>
            <img class="logo" src="../assets/images/davante.png" alt="Logo Davante">
            <img class="logo2" src="../assets/images/medac.png" alt="Logo Medac">
        </div>
        <div>
            <h1>Modo Fácil (4x4)</h1>
        </div>
    </header>

    <main>
        <div id="seleccionModo">
            <h2>¿Cómo quieres jugar?</h2>
            <button onclick="iniciarJuego(1)">Un Jugador</button>
            <button onclick="iniciarJuego(2)">Dos Jugadores</button>
        </div>

        <div id="juego" class="juego_facil" style="display:none;"></div>

        <button id="reiniciar">Reiniciar Partida</button>

        <div id="infoJuego">
            <p id="temporizador2"> Tiempo:</p>
            <p id="temporizador">0 segundos</p>
            <p id="jugador1">Jugador 1: 0</p>
            <p id="jugador2">Jugador 2: 0</p>
            <p id="jugadores">Jugador 1: 0 || Jugador 2: 0</p>
            <p id="turnoActual">Jugador 1</p>
        </div>

        <div class="boton-regresar-container">
            <a href="../index.html" class="boton-regresar" id="botonRegresar">&#8592;</a>
            <div class="texto" id="textoRegresar">Regresar al Menú Principal</div>
        </div>              
    </main>

    <footer>
        <p>Alejandro Caballero Luque</p>
        <p>José Ramón Rejano Ruge</p>
    </footer>

    <script src="../js/boton_regresar.js"></script>
    <script src="../js/reiniciar.js"></script>
    <script src="../js/tablero.js"></script>
</body>
</html>
